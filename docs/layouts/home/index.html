<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <link type="text/css" href="css/style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.0/css/all.css"
      integrity="sha384-Mmxa0mLqhmOeaE8vgOSbKacftZcsNYDjQzuCOm6D02luYSzBG8vpaOykv9lFQ51Y"
      crossorigin="anonymous"
    />

    <meta name="viewport" content="initial-scale=1.0" />
    <meta charset="utf-8" />
  </head>
  <body>
    <div id="shops">
      <form method="get" action="/search" id="header-find" class="search">
        <div class="search_input_wrapper">
          <span class="input_text">Buscar</span>
        </div>

        <div class="input_field_wrapper">
          <span class="input_field">
            <input type="text" class="input_field" name="finder" id="finder" />
          </span>
        </div>

        <div class="location-item">
          <div class="location"><i class="fas fa-map-marker-alt"></i></div>
        </div>
      </form>
    </div>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: -34.397, lng: 150.644 },
          zoom: 8
        });
      }
    </script>
    <script src="js/mapa.js"></script>

    <script
      src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyC4tXl9KhBI-c80pRQR6PjvMp_3ae6nNTY&libraries=places&callback=inicializarMapa"
      async
      defer
    ></script>
  </body>
</html>
