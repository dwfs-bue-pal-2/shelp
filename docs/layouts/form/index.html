<html>

<head>

    <meta-charset="UTF-8">
    <title>Modelo de form</title>
    <link type="text/css" href="style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.0/css/all.css" integrity="sha384-Mmxa0mLqhmOeaE8vgOSbKacftZcsNYDjQzuCOm6D02luYSzBG8vpaOykv9lFQ51Y" crossorigin="anonymous">


  </head>

<body>
  
       
        <div id="shops"><section id="form">


      
              <h1>Agregar local</h1>
      
          <form id="alta-locales-form">
      
            <div class="rowTab">
              <div class="labels"><label id="name_label">Nombre</label></div>
              <div class="rightTab">
                <input type="text" name="name" id="name" class="input-field"></input>
              </div>
      
            </div>

            <div class="rowTab">
              <div class="labels">
                <label for="comments"> Breve descripción </label></div>
      
              <div class="rightTab">
                <textarea id="comments" class="input-field" style="height:50px;resize:vertical;" name="comment" placeholder="Enter your comment"> </textarea></div>
      
            </div>
            
      
            <div class="rowTab">
              <div class="labels"><label id="direccion"></label>Dirección</label></div>
              <div class="rightTab">

                <input type="text" name="direccion" id="direccion" class="input-field" required></input>
              </div>
            </div>
            <div class="rowTab">
              .<div class="rightTab">
                  <div class="location">Mi ubicación <i class="fas fa-map-marker-alt"></i></div>

                </div>
            

          
            </div>

            <div class="rowTab">
              <div class="labels"><label id="telefono"></label>Telefono</label></div>
              <div class="rightTab">
                <input type="tel" name="telefono" id="telefono" class="input-field" required></input>
              </div>
            </div>



      
           
            <div class="rowTab">
              <div class="labels"><label id="tipo de cocina">Tipo de cocina
            </label> </div>
              <div class="rightTab">
                <select id="dropdown" name="currentPos" class="dropdown">
            <option disabled value>Select an option</option>

            <option value="comida-rapida">Comida rápida</option>
              <option value="vegetariana">Vegetariana</option>
              <option value="cocina-de-autor">Cocina de autor</option>
              <option value="asiatica">Asiática</option>
              <option value="otros">Otros</option>

            </select>
              </div>
            </div>
      


            <div class="rowTab">
              <div class="labels"><label id="direccion"></label>Horario</label></div>
              <div class="rightTab">
                <input type="text" name="" id="horario" class="input-field" required></input>
              </div>
            </div>

            <div class="rowTab">

                <div class="labels"><label id="puntuacion"></label>Puntuación</label></div>
                <div class="rightTab">
                    <fieldset class="rating">
                      <input type="radio" id="star5" name="rating" value="5" /><label
                        class="full"
                        for="star5"
                        title="Awesome - 5 stars"
                      ></label>
                      <input
                        type="radio"
                        id="star4half"
                        name="rating"
                        value="4 and a half"
                      /><label
                        class="half"
                        for="star4half"
                        title="Pretty good - 4.5 stars"
                      ></label>
                      <input type="radio" id="star4" name="rating" value="4" /><label
                        class="full"
                        for="star4"
                        title="Pretty good - 4 stars"
                      ></label>
                      <input
                        type="radio"
                        id="star3half"
                        name="rating"
                        value="3 and a half"
                      /><label class="half" for="star3half" title="Meh - 3.5 stars"></label>
                      <input type="radio" id="star3" name="rating" value="3" /><label
                        class="full"
                        for="star3"
                        title="Meh - 3 stars"
                      ></label>
                      <input
                        type="radio"
                        id="star2half"
                        name="rating"
                        value="2 and a half"
                      /><label
                        class="half"
                        for="star2half"
                        title="Kinda bad - 2.5 stars"
                      ></label>
                      <input type="radio" id="star2" name="rating" value="2" /><label
                        class="full"
                        for="star2"
                        title="Kinda bad - 2 stars"
                      ></label>
                      <input
                        type="radio"
                        id="star1half"
                        name="rating"
                        value="1 and a half"
                      /><label class="half" for="star1half" title="Meh - 1.5 stars"></label>
                      <input type="radio" id="star1" name="rating" value="1" /><label
                        class="full"
                        for="star1"
                        title="Sucks big time - 1 star"
                      ></label>
                      <input type="radio" id="starhalf" name="rating" value="half" /><label
                        class="half"
                        for="starhalf"
                        title="Sucks big time - 0.5 stars"
                      ></label>
                      </fieldset>
                      </div>

            
            <div class="rowTab" id="lastRow">
              <div class="labels"><label id="cargarImagen"></label>Cargar imagen</label></div>
              

                <div class="rightTab">
                    <label class="custom-file-upload">
                    <div class="container"><i class="fas fa-file-upload icon"></i></div>                    
              
                 <input type="file" size="20" name="imagensubida" accept="image/png, .jpeg, .jpg, image/gif">
                    </label>

               
              </div>
            </div>

      
            <button id="cancel" type="cancel">Cancelar</button>
            <button id="send" type="submit">Enviar</button>
      
          </form>
        </section>
      </div>

      <div id="map"></div>


      <script>
          var map;
          function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
              center: { lat: -34.397, lng: 150.644 },
              zoom: 8
            });
          }
          
        </script>
        <script src="mapa.js"></script>
    
        <script
          src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyC4tXl9KhBI-c80pRQR6PjvMp_3ae6nNTY&libraries=places&callback=inicializarMapa"
          async
          defer
        ></script>
        

      </body>
      
      </html>
