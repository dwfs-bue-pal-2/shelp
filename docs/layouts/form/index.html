<html>

<head>
    <meta-charset="UTF-8">
        <title>Ingresar Local | Shelp</title>
        <link type="text/css" href="css/style.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.0/css/all.css" integrity="sha384-Mmxa0mLqhmOeaE8vgOSbKacftZcsNYDjQzuCOm6D02luYSzBG8vpaOykv9lFQ51Y" crossorigin="anonymous">
</head>

<body>
    <div id="shops">
        <form method="get" action="/search" id="header-find" class="search">
            <div class="search_input_wrapper">
                <span class="input_text">Buscar</span> </div>
            <div class="input_field_wrapper">
                <span class="input_field">
                    <input type="text" class="input_field" name="finder" id="finder">
                </span></div>
            <div class="location-item">
                <div class="location"><i class="fas fa-map-marker-alt"></i></div>
            </div>
        </form>
        <section id="form">
            <h1>Nuevo local</h1>
            <form id="alta-locales-form">
                <div class="rowTab">
                    <div class="labels"><label id="name_label">Nombre</label></div>
                    <div class="rightTab">
                        <input type="text" maxlength="50" name="name" id="name" class="input-field" required></input>
                    </div>
                </div>
                <div class="rowTab">
                    <div class="labels">
                        <label for="comments"> Breve descripción </label></div>
                    <div class="rightTab">
                        <textarea id="comments" class="input-field" style="height:50px;resize:vertical;" maxlength="700" name="comment" placeholder="Enter your comment"> </textarea></div>
                </div>
                <div class="rowTab">
                    <div class="labels"><label>Dirección</label></div>
                    <div class="rightTab">
                        <input type="text" name="direccion" maxlength="500" id="direccion" class="input-field" required></input>
                    </div>
                </div>
                <div class="rowTab">
                    <div class="rightTab">
                        <div class="location"><a href="#">Utilizar mi ubicación.</a> <i class="fas fa-map-marker-alt"></i></div>
                    </div>
                </div>
                <div class="rowTab">
                    <div class="labels"><label>Telefono</label></div>
                    <div class="rightTab">
                        <input type="number" maxlength="30" name="telefono" id="telefono" class="input-field" required></input>
                    </div>
                </div>
                <div class="rowTab">
                    <div class="labels"><label>Tipo de cocina
                        </label> </div>
                    <div class="rightTab">
                        <select id="dropdown" name="currentPos" class="dropdown" required="">
                            <option disabled value>Select an option</option>
                            <option value="comida-rapida">Comida rápida</option>
                            <option value="vegetariana">Vegetariana</option>
                            <option value="cocina-de-autor">Cocina de autor</option>
                            <option value="asiatica">Asiática</option>
                            <option value="otros">Otros</option>
                        </select>
                    </div>
                </div>
                <div class="rowTab">
                    <div class="labels"><label>Horario</label></div>
                    <div class="rightTab">
                        <input type="text" name="Horario" maxlength="50" id="horario" class="input-field" required></input>
                    </div>
                </div>
                <div class="rowTab" id="lastRow">
                        <div class="labels"><label id="cargarImagen"></label>Cargar imagen</label></div>
                        <div class="rightTab">
                            <label class="custom-file-upload">
                                <div class="container"><i class="fas fa-file-upload icon"></i></div>
                                <input type="file" id="file" size="20" name="imagensubida" accept="image/png, .jpeg, .jpg, image/gif">
                            </label>
                        </div>
                    </div>
                    <button id="cancel" type="cancel">Cancelar</button>
                    <button id="send" type="submit">Enviar</button>
            </form>
        </section>
        <div id="open-modal" class="modal-window">
            <div>
                <a href="#" title="Close" class="modal-close">Close</a>
                <h1>Voilà!</h1>
                <div>Modal Modal Modal Modal Modal Modal Modal Modal Modal </div>
            </div>
        </div>
    </div>
    <div id="map"></div>
    <script>
    var map;

    function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
            center: { lat: -34.397, lng: 150.644 },
            zoom: 8
        });
    }
    </script>
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="js/mapa.js"></script>
    <script src="./js/controller-form.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyC4tXl9KhBI-c80pRQR6PjvMp_3ae6nNTY&libraries=places&callback=inicializarMapa" async defer></script>
</body>

</html>
