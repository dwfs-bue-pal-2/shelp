<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link type="text/css" href="../styles/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.0/css/all.css"
      integrity="sha384-Mmxa0mLqhmOeaE8vgOSbKacftZcsNYDjQzuCOm6D02luYSzBG8vpaOykv9lFQ51Y" crossorigin="anonymous" />
   <script src="../controllers/shops.js"></script>
   <script src="../controllers/mapa.js"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyC4tXl9KhBI-c80pRQR6PjvMp_3ae6nNTY&libraries=places&callback=inicializarMapa"
      async defer>
    </script>
  </head>
  <body>
    <div id="shops">
      <div class="container"></div>
    </div>
    <div id="map"></div>
    <div id="modal-row" class="row">
      <div class="box">
        <div class="rowTab">
          <div class="left">
            <div class="imgs">
              <div class="row">
                <i class="far fa-image"></i> <i class="far fa-image"></i>
              </div>
              <div class="row">
                <i class="far fa-image"></i> <i class="far fa-image"></i>
              </div>
            </div>
            <div class="stars"></div>
          </div>
          <div class="center">
            <h1 id="shop-name"></h1>
            <p id="phone"></p>
            <p id="address"></p>
            <a id="link-web" href="www.parrilladonjulio.com">www.parrilladonjulio.com</a>
          </div>
          <div class="right">
            <ul class="logos">
              <i class="fab fa-instagram"></i>
              <i class="fab fa-facebook"></i>
              <i class="far fa-envelope"></i>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
          center: {
            lat: -34.397,
            lng: 150.644
          },
          zoom: 8
        });
      }
    </script>
  </body>
</html>
